<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rl="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preeconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>

    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="alert-error">Digite somente números</div>
    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Cálculo de IMC</h1>

          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="text" name="weight" id="weight" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input type="text" name="height" id="height" placeholder="165" />
          </div>

          <button type="submit">
            <span>Calcular IMC</span>
            <img src="./assets/arrow.svg" alt="seta apontando para a direita" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          IMC de 29
          <button class="close">
            <img src="./assets/close.svg" alt="botão em X para fechar"
          </button>
        </h2>
      </div>
    </div>
  </body>
</html>
